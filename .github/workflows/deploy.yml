name: Deploy to Azure

on:
  pull_request:
    types: [ "labeled" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.0
        with:
          node-version: 16

      - name: GitHub Script
        uses: actions/github-script@v6.3.2
        with:
          script: |
            if (context.payload.pull_request.labels.find(label => label.name === 'deploy')) {
              console.log('Deploying to Azure...')
            } else {
              console.log('Not deploying to Azure...')
            }
